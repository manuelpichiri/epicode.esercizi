<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./quiz.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" ; crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
        ; rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">


    <title>EPICODE TEST</title>

</head>


<body>

    <div class="container">

        <header class="header">

            <div class="logo"><img src="./assets/epicode_logo.png" alt="epicode_logo"></div>

            <div class="timer">
                <div class="timer-circle">
                    <div class="timer-content">
                        <div class="timer-label-top">SECONDS</div>
                        <div class="timer-number">20</div>
                        <div class="timer-label-bottom">REMAINING</div>
                    </div>
                </div>
            </div>

        </header>

        <main class="main-content">

            <h1 class="question"></h1>

            <div class="answers-grid">

            </div>
        </main>

        <footer class="footer">

            <div class="question-counter">
                QUESTION <span id="question-number"></span> <span class="footer-span">/ 10</span>
            </div>

        </footer>
    </div>
    <script src="./script.js"></script>

</body>

</html>
